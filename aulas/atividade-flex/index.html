<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="item">
            <h2>1</h2>
        </div>
        <div class="item">
            <h2>2</h2>
        </div>
        <div class="item">
            <h2>3</h2>
        </div>
        <div class="item">
            <h2>4</h2>
        </div>
        <div class="item">
            <h2>5</h2>
        </div>
        <div class="item">
            <h2>6</h2>
        </div>
        <div class="item">
            <h2>7</h2>
        </div>
        <div class="item">
            <h2>8</h2>
        </div>
        <div class="item">
            <h2>9</h2>
        </div>
        <div class="item">
            <h2>10</h2>
        </div>
    </div>
    <!-- Itens -->
    <div class="container">
        <div class="box" id="item-1">
            <h2>1</h2>
        </div>
        <div class="box" id="item-2">
            <h2>2</h2>
        </div>
        <div class="box" id="item-3">
            <h2>3</h2>
        </div>
    </div>

</body>

</html>
